<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Curso</title>
</head>
<body>
    <h1>Crear Curso</h1>
    <form method="POST" action="{{ url_for('create_course') }}">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name(size=64) }}<br>
        {{ form.description.label }} {{ form.description(cols=50, rows=10) }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
