<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Enrollments</title>
</head>
<body>
    <h1>Manage Enrollments</h1>
    <ul>
        {% for enrollment in enrollments %}
            <li>
                <p>Student: {{ enrollment.student.username }} - Course: {{ enrollment.course.name }}</p>
                <p>Status: {{ enrollment.status }}</p>
                {% if enrollment.status == 'pending' %}
                    <form action="{{ url_for('approve_enrollment', enrollment_id=enrollment.id) }}" method="post" style="display:inline;">
                        <button type="submit">Approve</button>
                    </form>
                    <form action="{{ url_for('reject_enrollment', enrollment_id=enrollment.id) }}" method="post" style="display:inline;">
                        <button type="submit">Reject</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
